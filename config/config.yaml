exchange:
  fee_bps: 10
  min_order_usd: 100
  rate_limit_ms: 800

horus:
  enabled: true
  base_url: https://api-horus.com
  candles_endpoint: /market/candles
  timeout: 10
  api_key:
  api_key_env: HORUS_API_KEY
  symbol_map:
    BTC/USD: BTCUSD
    ETH/USD: ETHUSD
    SOL/USD: SOLUSD
    BNB/USD: BNBUSD
    XRP/USD: XRPUSD
    DOGE/USD: DOGEUSD
    AVAX/USD: AVAXUSD
    LINK/USD: LINKUSD
    TON/USD: TONUSD
    ADA/USD: ADAUSD
    NEAR/USD: NEARUSD
    TRX/USD: TRXUSD
    ICP/USD: ICPUSD
    SUI/USD: SUIUSD
    DOT/USD: DOTUSD
    FIL/USD: FILUSD
    UNI/USD: UNIUSD
    APT/USD: APTUSD
    PENDLE/USD: PENDLEUSD
    WLD/USD: WLDUSD
    SEI/USD: SEIUSD
    BONK/USD: BONKUSD
    PEPE/USD: PEPEUSD
    FLOKI/USD: FLOKIUSD
    WIF/USD: WIFUSD
    PUMP/USD: PUMPUSD
    1000CHEEMS/USD: 1000CHEEMSUSD

universe:
  tier1:
    - BTC/USD
    - ETH/USD
    - SOL/USD
    - BNB/USD
    - XRP/USD
    - DOGE/USD
    - AVAX/USD
    - LINK/USD
    - TON/USD
    - ADA/USD
    - NEAR/USD
    - TRX/USD
  tier2:
    - ICP/USD
    - SUI/USD
    - DOT/USD
    - FIL/USD
    - UNI/USD
    - APT/USD
    - PENDLE/USD
    - WLD/USD
    - SEI/USD
  tier3:
    - BONK/USD
    - PEPE/USD
    - FLOKI/USD
    - WIF/USD
    - PUMP/USD
    - 1000CHEEMS/USD

bars:
  feature_bar: [5m, 30m]
  exec_bar: 1m
  lookback_days: 120

scheduling:
  rebalance_times_utc:
    - "00:00"
    - "06:00"
    - "12:00"
    - "18:00"
  intraday_check_minutes: 15

signals:
  score_threshold: 0.02
  hysteresis_weight_change: 0.02
  top_k_normal: 8
  top_k_chop: 6
  top_k_down: 4

sizing:
  target_ann_vol: 0.5
  cash_buffer_normal: 0.1
  cash_buffer_chop: 0.2
  cash_buffer_down: 0.6
  cap_t1: 0.15
  cap_t2: 0.10
  cap_t3: 0.05
  sleeve_t3_max: 0.12

stops:
  atr_init: 1.3
  atr_trail: 1.0
  tp_atr: 1.5
  max_pos_loss_portion: 0.0175

risk:
  soft_dd: 0.05
  hard_dd: 0.10
  reduce_after_soft: 0.5

training:
  horizon_hours: [6, 24]
  retrain_window_days: 180
  model_type: lightgbm

ops:
  log_level: INFO
  dry_run: false

