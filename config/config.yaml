exchange:
  fee_bps: 10
  min_order_usd: 100
  rate_limit_ms: 800

tournament_fast_start:
  enabled: true
  pair: BTC/USD
  take_profit_pct: 0.05
  limit_slippage_pct: 0.002
  min_cash_reserve: 50

modes:
  default: normal
  profiles:
    bull:
      triggers:
        regime: trend
        min_r6h: 0.003
        min_r1h: 0.001
        min_rsi: 55
        min_bb_pos: 0.55
        max_dd_from_peak: -0.08
      overrides:
        signals:
          score_threshold: 0.015
          hysteresis_weight_change: 0.02
          top_k_normal: 12
        sizing:
          cash_buffer_normal: 0.02
          cap_t1: 0.25
          cap_t2: 0.15
          cap_t3: 0.08
          sleeve_t3_max: 0.15
        risk:
          reduce_after_soft: 0.75
        stops:
          atr_trail: 1.5

binance:
  enabled: true
  base_url: https://data-api.binance.vision
  candles_endpoint: /api/v3/klines
  timeout: 10
  interval_map:
    5m: 5m
    30m: 30m
    1h: 1h
  symbol_map:
    BTC/USD: BTCUSDT
    ETH/USD: ETHUSDT
    SOL/USD: SOLUSDT
    BNB/USD: BNBUSDT
    XRP/USD: XRPUSDT
    DOGE/USD: DOGEUSDT
    AVAX/USD: AVAXUSDT
    LINK/USD: LINKUSDT
    TON/USD: TONUSDT
    ADA/USD: ADAUSDT
    NEAR/USD: NEARUSDT
    TRX/USD: TRXUSDT
    ICP/USD: ICPUSDT
    SUI/USD: SUIUSDT
    DOT/USD: DOTUSDT
    FIL/USD: FILUSDT
    UNI/USD: UNIUSDT
    APT/USD: APTUSDT
    PENDLE/USD: PENDLEUSDT
    WLD/USD: WLDUSDT
    SEI/USD: SEIUSDT
    BONK/USD: BONKUSDT
    PEPE/USD: PEPEUSDT
    FLOKI/USD: FLOKIUSDT
    WIF/USD: WIFUSDT

universe:
  tier1:
    - BTC/USD
    - ETH/USD
    - SOL/USD
    - BNB/USD
    - XRP/USD
    - DOGE/USD
    - AVAX/USD
    - LINK/USD
    - TON/USD
    - ADA/USD
    - NEAR/USD
    - TRX/USD
  tier2:
    - ICP/USD
    - SUI/USD
    - DOT/USD
    - FIL/USD
    - UNI/USD
    - APT/USD
    - PENDLE/USD
    - WLD/USD
    - SEI/USD
  tier3:
    - BONK/USD
    - PEPE/USD
    - FLOKI/USD
    - WIF/USD
    - PUMP/USD
    - 1000CHEEMS/USD

bars:
  feature_bar: [5m, 30m]
  exec_bar: 1m
  lookback_days: 120

scheduling:
  rebalance_times_utc:
    - "00:00"
    - "06:00"
    - "12:00"
    - "18:00"
  intraday_check_minutes: 15

signals:
  score_threshold: 0.03
  hysteresis_weight_change: 0.05
  top_k_normal: 8
  top_k_chop: 6
  top_k_down: 4

sizing:
  target_ann_vol: 0.5
  cash_buffer_normal: 0.1
  cash_buffer_chop: 0.2
  cash_buffer_down: 0.6
  cap_t1: 0.15
  cap_t2: 0.10
  cap_t3: 0.05
  sleeve_t3_max: 0.12

stops:
  atr_init: 1.3
  atr_trail: 1.0
  tp_atr: 1.5
  max_pos_loss_portion: 0.0175

risk:
  soft_dd: 0.05
  hard_dd: 0.10
  reduce_after_soft: 0.5

training:
  horizon_hours: [6, 24]
  retrain_window_days: 180
  model_type: lightgbm

ops:
  log_level: INFO
  dry_run: false

